<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monge Urug</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/js/scripts.js" defer></script>
  </head>
  <body>

    <div class="container__wrapper">
      <div class="container__header">
        <img class="header__image" src="./src/images/monk.png" alt="" />
        <h1 class="header__title">Você encontrou o Monge Urug!</h1>
        <p class="header__subtitle">
          Mentalize e peça à ele a instrução que veio buscar.
        </p>
      </div>

      <div class="container__button">
        <button
          class="button"
          id="button"
          onclick="getResponse()"
        >
          Monge Urug, do que eu devo me lembrar?
        </button>
      </div>

      <div class="container__response">
        <div class="response__waiting">
          <div class="response__loading"></div>
          <div class="response__loading"></div>
          <div class="response__loading"></div>
        </div>
      </div>
    </div>

    <div class="response__phrase">
      <h3 id="response"></h3>
    </div>

  </body>
</html>
